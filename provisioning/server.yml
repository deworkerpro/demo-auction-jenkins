---
-   name: Set Up manager
    hosts: manager
    remote_user: root
    roles:
        - swap
        - docker
        -   role: docker-cache
            vars:
                config_path: /etc/docker/dind-daemon.json
        - certbot
        - jenkins

-   name: Set Up agent
    hosts: agent
    remote_user: root
    roles:
        - swap
        - docker
        - docker-cache
        - java
        - agent
